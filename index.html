<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Smash</title>
</head>
<body>

<h2>Quel est ce personnage de Smash Bros Ultimate ?</h2>

<img id="quiz-img" src="image1.JPG" width="300">

<br><br>

<input id="answer" type="text" placeholder="Votre rÃ©ponse...">
<button onclick="checkAnswer()">Valider</button>

<p id="feedback"></p>

<script>
  const images = ["image1.JPG", "image2.JPG", "image3.JPG", "image4.JPG"];
  const finalImage = "reponse.JPG"; // image montrant la bonne rÃ©ponse
  const correctAnswer = "Robin"; // texte affichÃ© dans le message final (conserve la casse)

  let currentImage = 0; // index de l'image actuellement affichÃ©e

  function checkAnswer() {
    const img = document.getElementById("quiz-img");
    const answerInput = document.getElementById("answer");
    const feedback = document.getElementById("feedback");

    // normalisation : trim + minuscules pour comparaison insensible Ã  la casse/espace
    const userAnswer = answerInput.value.trim().toLowerCase();
    const normalizedCorrect = correctAnswer.trim().toLowerCase();

    // si correct -> afficher image finale + message
    if (userAnswer === normalizedCorrect && userAnswer !== "") {
      feedback.textContent = "Bravo ! Bonne rÃ©ponse ðŸŽ‰";
      img.src = finalImage;
      return;
    }

    // mauvaise rÃ©ponse -> passer Ã  l'image suivante
    currentImage++;

    if (currentImage < images.length) {
      img.src = images[currentImage];
      feedback.textContent = "Et non, essaie encoreâ€¦";
      // optionnel : vider le champ pour la prochaine tentative
      answerInput.value = "";
      answerInput.focus();
    } else {
      // plus d'images d'indice : on montre la solution (image finale) et le texte
      img.src = finalImage;
      feedback.textContent = "Fin des tentatives. La bonne rÃ©ponse Ã©tait : " + correctAnswer;
      // optionnel : dÃ©sactiver le bouton ou le champ
      answerInput.disabled = true;
    }
  }
</script>

</body>
</html>
